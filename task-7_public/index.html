<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div id="app">
      <!-- компонент Обязательно! должен быть в теле VueJs -> app -->
      <!-- вариант подключения №1 -->
      <!-- <some-el /> -->
    </div>


    <!-- * -------------------------------------------------------------- * -->


    <!-- TODO: задание к проверке -->
    <div id="appTask6">

      <header>
        <div class="logo">Интернет-магазин</div>
        <div class="cart">

          <template>
            <search />
          </template>

          <button class="btn-cart" type="button" @click="showCart = !showCart">Корзина</button>

          <cart
            :cart-items="cartItems"
            :img="imgCart"
            :visibility="showCart">
          </cart>
        </div>
      </header>

      <main>

        <products
          ref="products"
          :products="filtered"
          :img="imgCatalog"
          @add-product="addProduct">
        </products>

        <error ref="error"/>

      </main>

    </div>




    <!-- * -------------------------------------------------------------- * -->


    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>

    <!-- подключаем Vue фреймворк через CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


    <script src="./js/task-6-app.js" type="module"></script>
    <script src="./js/task-6-appCartComponent.js" type="module"></script>
    <script src="./js/task-6-appError.js" type="module"></script>
    <script src="./js/task-6-appProductComponent.js" type="module"></script>
    <script src="./js/task-6-appSearch.js" type="module"></script>

</body>
</html>
